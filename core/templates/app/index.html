{% extends "app/master.html" %}

{% block title %}JModule Maker{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">
                        <i class="fa fa-joomla"></i> {{ header }} {{ static }}
                    </span> 
                
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="inp_name" class="validate" placeholder="Enter Module Name">
                            <label for="title">Module Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="inp_author" class="validate" placeholder="Enter Author Name">
                            <label for="author">Author</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="inp_description" class="validate" placeholder="Enter Description Name">
                            <label for="description">Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="inp_layer">
                                <option value="" disabled selected>Choose layer</option>
                                <option value="site">Site</option>
                                <option value="administrator">Administrator</option>
                            </select>
                            <label for="layer">Layer</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s3">
                            <input type="number" id="inp_version" class="validate" value="1.0">
                            <label for="version">Version</label>
                        </div>
                    </div>
                    <div class="row">
                        <button type="button" id="btn_generate" class="btn-floating btn-large waves-effect waves-light red lighten-1 pull-right"><i class="fa fa-check"> Submit</i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
